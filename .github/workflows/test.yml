# This GitHub action runs your tests for each commit push and/or PR. Optionally
# you can turn it on using a cron schedule for regular testing.
#
name: Tests
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
  # For systems with an upstream API that could drift unexpectedly (like most SaaS systems, etc.),
  # we recommend testing at a regular interval not necessarily tied to code changes. This will
  # ensure you are alerted to something breaking due to an API change, even if the code did not
  # change.
  # schedule:
  #   - cron: '0 13 * * *'
jobs:
  # verify code quality and formatting
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.3'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Get dependencies
      run: |
        go mod download

    - name: Verify go fmt
      run: |
        if [ -n "$(go fmt ./...)" ]; then
          echo "ERROR: Code is not formatted with 'go fmt ./...'"
          echo "Please run 'go fmt ./...' and commit the changes"
          exit 1
        fi
        echo "✓ Code is properly formatted"

    - name: Run go vet
      run: |
        go vet ./...
        echo "✓ go vet passed"

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        args: --timeout=5m

  # ensure the code builds...
  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.3'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Get dependencies
      run: |
        go mod download

    - name: Build Provider
      run: |
        go build -v .


  # run acceptance tests in a matrix with Terraform core versions
  test:
    name: Matrix Test
    needs: build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        terraform:
          - '1.12.2'
          - '1.13.5'
          - '1.14.3'
    steps:

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.3'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Get dependencies
      run: |
        go mod download

    - name: TF acceptance tests
      shell: bash
      timeout-minutes: 10
      env:
        TF_ACC: "1"
        TF_ACC_TERRAFORM_VERSION: ${{ matrix.terraform }}
      run: |
        go test -v -coverprofile=coverage.txt -covermode=atomic ./internal/provider/...


    - name: TF warnings tests
      timeout-minutes: 5
      shell: bash
      env:
        TF_ACC: "1"
        TF_LOG: "WARN"
        TF_ACC_TERRAFORM_VERSION: ${{ matrix.terraform }}
      run: |
        output=$(TF_ACC=1 TF_LOG="WARN" go test -v -run ^TestAccNanoIDDataSource_DashInAlphabet$ ./internal/provider/ 2>&1)
        if echo "$output" | grep -q "The alphabet contains '-'"; then
            echo "✓ Warning correctly emitted"
            exit 0
        else
            echo "✗ Expected warning not found"
            exit 1
        fi

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
